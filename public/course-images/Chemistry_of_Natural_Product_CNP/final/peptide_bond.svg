<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <text x="200" y="20" font-family="Arial" font-size="14" text-anchor="middle">Peptide Bond Formation</text>
  
  <!-- Amino Acid 1 -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" font-family="Arial" font-size="14">H2N-CHR-COOH</text>
  </g>
  
  <text x="180" y="100" font-family="Arial" font-size="20">+</text>
  
  <!-- Amino Acid 2 -->
  <g transform="translate(220, 100)">
    <text x="0" y="0" font-family="Arial" font-size="14">H2N-CHR'-COOH</text>
  </g>
  
  <!-- Arrow -->
  <line x1="150" y1="130" x2="250" y2="130" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="180" y="150" font-family="Arial" font-size="12">- H2O</text>
  
  <!-- Dipeptide -->
  <g transform="translate(100, 170)">
    <text x="0" y="0" font-family="Arial" font-size="14">H2N-CHR-CO-NH-CHR'-COOH</text>
    <rect x="75" y="-15" width="45" height="20" fill="none" stroke="red" stroke-width="2"/>
    <text x="80" y="-20" font-family="Arial" font-size="10" fill="red">Peptide Bond</text>
  </g>
</svg>
