<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250" width="500" height="250">
  <text x="250" y="20" font-family="Arial" font-size="14" text-anchor="middle">Thalidomide Enantiomers</text>
  
  <!-- (R)-Thalidomide -->
  <g transform="translate(120, 120)">
    <text x="0" y="-80" font-family="Arial" font-size="14" text-anchor="middle">(R)-Thalidomide</text>
    <!-- Phthalimide part -->
    <rect x="-40" y="-30" width="40" height="60" fill="none" stroke="black" stroke-width="2"/>
    <line x1="0" y1="-30" x2="30" y2="0" stroke="black" stroke-width="2"/>
    <line x1="0" y1="30" x2="30" y2="0" stroke="black" stroke-width="2"/>
    
    <!-- Glutarimide part -->
    <line x1="30" y1="0" x2="60" y2="0" stroke="black" stroke-width="2"/> <!-- Bond to N -->
    <circle cx="60" cy="0" r="5" fill="black"/> <!-- N -->
    <line x1="60" y1="0" x2="80" y2="-30" stroke="black" stroke-width="2"/>
    <line x1="60" y1="0" x2="80" y2="30" stroke="black" stroke-width="2"/>
    <line x1="80" y1="-30" x2="110" y2="-30" stroke="black" stroke-width="2"/>
    <line x1="80" y1="30" x2="110" y2="30" stroke="black" stroke-width="2"/>
    <line x1="110" y1="-30" x2="110" y2="30" stroke="black" stroke-width="2"/>
    
    <!-- Chiral Center (simplified) -->
    <text x="80" y="50" font-family="Arial" font-size="12" fill="green">Sedative</text>
  </g>

  <!-- Mirror Plane -->
  <line x1="250" y1="50" x2="250" y2="200" stroke="gray" stroke-dasharray="4"/>

  <!-- (S)-Thalidomide -->
  <g transform="translate(380, 120)">
    <text x="0" y="-80" font-family="Arial" font-size="14" text-anchor="middle">(S)-Thalidomide</text>
    <!-- Mirror Image -->
    <rect x="0" y="-30" width="40" height="60" fill="none" stroke="black" stroke-width="2"/>
    <line x1="0" y1="-30" x2="-30" y2="0" stroke="black" stroke-width="2"/>
    <line x1="0" y1="30" x2="-30" y2="0" stroke="black" stroke-width="2"/>
    
    <line x1="-30" y1="0" x2="-60" y2="0" stroke="black" stroke-width="2"/>
    <circle cx="-60" cy="0" r="5" fill="black"/>
    <line x1="-60" y1="0" x2="-80" y2="-30" stroke="black" stroke-width="2"/>
    <line x1="-60" y1="0" x2="-80" y2="30" stroke="black" stroke-width="2"/>
    <line x1="-80" y1="-30" x2="-110" y2="-30" stroke="black" stroke-width="2"/>
    <line x1="-80" y1="30" x2="-110" y2="30" stroke="black" stroke-width="2"/>
    <line x1="-110" y1="-30" x2="-110" y2="30" stroke="black" stroke-width="2"/>
    
    <text x="-80" y="50" font-family="Arial" font-size="12" fill="red">Teratogenic</text>
  </g>
</svg>
