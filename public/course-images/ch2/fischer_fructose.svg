<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <text x="100" y="20" font-family="Arial" font-size="14" text-anchor="middle">D-Fructose (Fischer)</text>
  
  <!-- Backbone -->
  <line x1="100" y1="40" x2="100" y2="260" stroke="black" stroke-width="2"/>
  
  <!-- Horizontal Lines -->
  <line x1="80" y1="80" x2="120" y2="80" stroke="black" stroke-width="4"/> <!-- Ketone C=O -->
  <line x1="70" y1="120" x2="130" y2="120" stroke="black" stroke-width="2"/>
  <line x1="70" y1="160" x2="130" y2="160" stroke="black" stroke-width="2"/>
  <line x1="70" y1="200" x2="130" y2="200" stroke="black" stroke-width="2"/>

  <!-- Groups -->
  <text x="100" y="35" font-family="Arial" font-size="12" text-anchor="middle">CH2OH</text>
  <text x="100" y="275" font-family="Arial" font-size="12" text-anchor="middle">CH2OH</text>
  
  <!-- C2 (Ketone) -->
  <text x="130" y="85" font-family="Arial" font-size="12" text-anchor="start">O</text>
  
  <!-- C3 -->
  <text x="60" y="125" font-family="Arial" font-size="12" text-anchor="end">HO</text>
  <text x="140" y="125" font-family="Arial" font-size="12" text-anchor="start">H</text>
  
  <!-- C4 -->
  <text x="60" y="165" font-family="Arial" font-size="12" text-anchor="end">H</text>
  <text x="140" y="165" font-family="Arial" font-size="12" text-anchor="start">OH</text>
  
  <!-- C5 -->
  <text x="60" y="205" font-family="Arial" font-size="12" text-anchor="end">H</text>
  <text x="140" y="205" font-family="Arial" font-size="12" text-anchor="start">OH</text>
</svg>
